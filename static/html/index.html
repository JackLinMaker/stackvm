<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head>
<title>StackVM</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/stackvm.css" type="text/css">
<script type="text/javascript" src="/dnode.js"></script>
<script type="text/javascript" src="/stackvm.js"></script>

<script type="text/javascript">
    function cookieLogin() {
        if ($.cookie('sessionKey')) {
            
        }
    }
    $(window).load(function () {
        $('form#login')[0].elements['user'].focus();
        
        $('form#login').submit(function (ev) {
            ev.preventDefault();
        });
        
        var form = $('form#login');
        form.submit(function (ev) {
            ev.preventDefault();
            
            var user = this.elements.user.value;
            var pass = this.elements.pass.value;
            Session(user, pass, function (ui) {
                if (ui) {
                    $('form#login').fadeOut(400);
                    ui.element
                        .hide()
                        .fadeIn(400)
                        .appendTo('#backdrop')
                    ;
                }
                else {
                    $('.sign-in-failed').remove();
                    form.append($('<div>')
                        .addClass('sign-in-failed')
                        .text('sign-in failed')
                        .fadeIn(400, function () {
                            var elem = $(this);
                            setTimeout(function () {
                                elem.fadeOut(2000);
                            }, 5000);
                        })
                    );
                }
            });
        });
    });
</script>
</head>
<body>
    <div id="backdrop">
        <form id="login" method="post">
            <img
                src="/img/stackvm.png"
                width="417" height="100"
            >
            <input type="text" name="user">
            <br>
            <input type="password" name="pass">
            <br>
            <input type="submit" value="sign in">
            <br>
        </form>
    </div>
</body>
</html>
